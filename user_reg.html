<script>
    var form = document.forms['myform'];
    var table =document.getElementById('table');
    var tr = table.getElementsByTagName('tr');
    for(var i=0;i<tr.length;i++){
        var td = tr[i].getElementsByTagName('td');
    }


    var username = document.getElementsByName('username')[0];
    var password = document.getElementsByName('password')[0];
    var repass = document.getElementsByName('repass')[0];
    var email = document.getElementsByName('email')[0];
    alert(email);

    //获取了一批span
    var span = td[1].getElementsByTagName('span');

    // 用户名   友好提示
    username.onblur = function () {  //失去焦点
        if (username.value == '') {
            message(0, '请输入用户名！');
            // span[0].innerHTML = ;
            // span[0].style.color = 'red';
        } else if (
            username.value.length < 4 ||
            username.value.length > 18
        ) {
            message(0, '长度为4-18位！');
            // span[0].innerHTML = '长度为4-18位！';
            // span[0].style.color = 'red';
        } else {
            message(0, '√', 'green');
            // span[0].innerHTML = '√';
            // span[0].style.color = 'green';
        }
    }

    username.onfocus = function () { //获得焦点

        span[0].innerHTML = '';

    }

    //密码    友好提示

    password.onblur = function () {
        if (password.value == '') {
            message(1, '请输入密码！');
        } else if (password.value.length < 4 || password.value.length > 18) {
            message(1, '长度为4-18位！');
        } else {
            message(1, '√', 'green');
        }
    }

    password.onfocus = function () {
        span[1].innerHTML = '';
    }


    //确认密码    友好提示
    repass.onblur = function () {
        // 密码和确认密码做比对
        if (password.value != repass.value) {
            message(2, '密码不一致！');
        } else {
            message(2, '√', 'green');
        }
    }

    repass.onfocus = function () {
        span[2].innerHTML = '';
    }


    // email  友好提示
    email.onblur = function () {  //失去焦点
        if (email.value == '') {
            message(3, '请输入email！');
            // span[0].innerHTML = ;
            // span[0].style.color = 'red';
        } else if (
            email.value.length < 4 ||
            email.value.length > 18
        ) {
            message(3, '长度为4-18位！');
            // span[0].innerHTML = '长度为4-18位！';
            // span[0].style.color = 'red';
        } else {
            message(3, '√', 'green');
            // span[0].innerHTML = '√';
            // span[0].style.color = 'green';
        }
    }

    email.onfocus=function(){
		span[3].innerHTML = '';
	}


    






    function message(index, info, colors = 'red') {
        span[index].innerHTML = info;
        span[index].style.color = colors;
    }




</script>
